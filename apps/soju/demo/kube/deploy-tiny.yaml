---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiny
  labels:
    app.kubernetes.io/name: tiny
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tiny
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tiny
    spec:
      containers:
        - name: tiny
          image: tiny
          volumeMounts:
            - name: tiny-config
              mountPath: /tiny.yml
              subPath: tiny.yml
      volumes:
        - name: tiny-config
          configMap:
            name: tiny-config
